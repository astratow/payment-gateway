# monolog.yaml
# config/packages/monolog.yaml
monolog:
    channels: ['app']

    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: ["!event"]

        console:
            type: console
            process_psr_3_messages: false
            channels: ["app"]
